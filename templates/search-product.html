<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Photo</th>
        <th>Date</th>
    </tr>
    {% for i in products %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.quantity }}</td>
        <td><img width="100" height="100" src="{{ i.photo.url }}"></td>
        <td>{{ i.date }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
