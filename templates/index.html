<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'search_product_url' %}">
    {% csrf_token %}
    <input type="search" placeholder="Qidiruv..." name="name">
    <button type="submit">Search</button>
</form>
<H1>Maxsulotlar ro'yxati</H1>
<h3><a href="{% url 'create_product_url' %}">Yangi maxsuloat qo'shish</a></h3>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Photo</th>
        <th>Date</th>
    </tr>
    {% for i in products %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.quantity }}</td>
        <td><img width="100" height="100" src="{{ i.photo.url }}"></td>
        <td>{{ i.date }}</td>
        <td><a href="{% url 'update_product_url' i.id %}">Update</a> <a href="{% url 'delete_product_url' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
